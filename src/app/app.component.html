<app-header />

<main>
    <ul id="users">
        <li *ngFor="let user of users">
            <app-user 
            [id]="user.id" 
            [avatar]="user.avatar" 
            [name]="user.name"
            (select)="onSelectUser($event)"
            />
        </li>
    </ul>

    <app-tasks *ngIf="selectedUser" [name]="selectedUser.name"></app-tasks>
</main>
